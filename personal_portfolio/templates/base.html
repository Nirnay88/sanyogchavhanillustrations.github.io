<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{% url 'project_index' %}">Home</a>
  <a href="{% url 'series_index' %}">Humans of Lockdown</a>
  <a href="https://drive.google.com/file/d/1UQhwFoKPGeciWL4CQk-XmqkG7OaBCtbJ/view?usp=sharing">Resume</a>
  
</div>

<div onclick="openNav()">
	<div class="icon">
        <div class="hamburger"></div>
    </div>
</div>

<div class="container" style="max-width:7000px; background-color:#060c21;">
{% block page_content %}{% endblock %}
</div>

<style> 

.icon {
    position: absolute;
    top: 3%;
    left: 1%;
    cursor: pointer;
    width: 8vw;
    height: 1vw;
    
   
}

.hamburger {
    width: 2.5vw;
    height: 0.1vw;
    position: absolute;
    background: white;
    top: 3%;
    left: 1%;
    
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    
}

.hamburger:before,
.hamburger:after {
    content: '';
    position: absolute;
    width: 2.5vw;
    height: 0.1vw;
    background: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    
}

.hamburger:before {
    top: 0.5vw;
}
.hamburger:after {
    top: 1vw;
}


.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: white;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 170px;
  text-align:center;
}

.sidenav a {
  padding: 40px 40px 40px 48px;
  text-decoration: none;
  font-family: 'Karla';
  font-size: 72px;
  color: #060c21;
  display: block;
  transition: 0.3s;

}

.sidenav a:hover{
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: -20;
  right: 25px;
  font-size: 72px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
