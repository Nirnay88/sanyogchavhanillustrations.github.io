{% extends "base.html" %}
{% load static %}

{% block page_content %}
<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
<body style="background-color:#060c21;">
<h1 style="padding-left:4.4vw; padding-top:5vw; color:white; font-size:4vw; font-family:Karla;">{{ se.title }}</h1>
<div class="row" style="padding:4.5vw; padding-top:4vw;">
    <div class="col-md-8">
        <img src="{% static se.image %}" alt="" width="90%" class="images">
    </div>
    <div class="col-md-4">
        <h2 style="color:white; font-size:2.5vw; font-family:Karla;">Story :</h2>
        <p style="color:white; font-size:1.5vw; font-family:Karla;">{{ se.description }}</p>
        <br>
        <h2 style="color:white; font-size:2.5vw; font-family:Karla;">Software used:</h2>
        <a href="https://www.gimp.org/" style="color:white; font-size:1.5vw; font-family:Karla;">{{ se.technology }}</a>
    </div>
</div>

<style>

body {

	margin: 0;
	padding:  0;
	display: flex;
	justify-content: center;
	align-items: center;
}


.images {
  position: sticky;
  top: 0;
	
}
	

</style>


</body>


{% endblock %}
