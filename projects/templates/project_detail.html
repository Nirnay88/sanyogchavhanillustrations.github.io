{% extends "base.html" %}
{% load static %}

{% block page_content %}
<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>

<body style="background-color:#060c21;">

<h1 style="padding-left:4.4vw; padding-top:5vw; color:white; font-size:4vw; font-family:Karla;">{{ project.title }}</h1>
<div class="row" style="padding:4.5vw; padding-top:4vw; " >
    <div class="col-md-8" >
        <img src="{% static project.image %}" alt="" width="100%" class="images" style="box-shadow: 0px 35px 20px rgba(0,0,0,0.4);">
    </div>
    <div class="col-md-4">
        <h2 style="color:white; font-size:2.5vw; font-family:Karla;">About the project:</h2>
        <p style="color:white; font-size:1.5vw; font-family:Karla;">{{ project.description }}</p>
        <br>
        <h2 style="color:white; font-size:2.5vw; font-family:Karla;">Software used:</h2>
        <p style="color:white; font-size:1.5vw; font-family:Karla;">{{ project.technology }}</p>
    </div>
</div>

</div>

<style>
.images {
	-webkit-filter: grayscale(100%);
  filter: grayscale(100%);
	transition: .7s;
	
	
}


.images:hover {
	-webkit-filter: grayscale(0%);
  filter: grayscale(0%);
	
}

</style>

</body>

{% endblock %}
